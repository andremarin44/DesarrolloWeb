<!-- categoria.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorías</title>
</head>
<body>
<header>
    <h1>Categorías</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/novedades}">Novedades</a>
        <a th:href="@{/categoria}">Categorías</a>
        <a th:href="@{/contacto}">Contacto</a>
    </nav>
</header>
<main>
    <h2>Explora por categorías</h2>
    <ul>
        <li th:each="cat : ${listaCategorias}">
            <span th:text="${cat.nombre}"></span>
        </li>
    </ul>
</main>
</body>
</html>
