<!-- novedades.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novedades</title>
</head>
<body>
<header>
    <h1>Novedades</h1>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/novedades}">Novedades</a>
        <a th:href="@{/categoria}">Categorías</a>
        <a th:href="@{/contacto}">Contacto</a>
    </nav>
</header>
<main>
    <h2>Últimos libros agregados</h2>
    <ul>
        <li th:each="libro : ${listaNovedades}">
            <span th:text="${libro.titulo}"></span> - 
            <span th:text="${libro.autor}"></span>
        </li>
    </ul>
</main>
</body>
</html>
