<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h4>Editar Usuario</h4>
                    </div>

                    <div class="card-body">

                        <!-- El objeto viene como "usuario" -->
                        <form th:action="@{/users/actualizar/{id}(id=${usuario.id})}"
                              th:object="${usuario}" method="post">

                            <div class="mb-3">
                                <label class="form-label fw-bold">ID</label>
                                <input type="text" th:value="${usuario.id}" class="form-control" readonly />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre</label>
                                <input type="text"
                                       th:field="*{nombre}"
                                       class="form-control"
                                       required />
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary">
                                    Actualizar Usuario
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="/users/listar" class="btn btn-secondary">‚üµ Volver a la lista</a>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
