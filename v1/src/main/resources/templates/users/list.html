<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lista de Usuarios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div class="container mt-5">

        <h1 class="text-center mb-4">Lista de Usuarios</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="/users/registrar" class="btn btn-primary">
                âž• Registrar Usuario
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Thymeleaf -->
                        <tr th:each="u : ${listaUsuarios}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.nombre}"></td>

                            <td>
                                <a th:href="@{|/users/editar/${u.id}|}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{|/users/eliminar/${u.id}|}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
