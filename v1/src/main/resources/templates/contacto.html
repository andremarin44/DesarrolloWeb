<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="home-wrapper">
        <header>
            <div class="container">
                <img th:src="@{/images/logo.jpg}" alt="Logo">
                <nav>
                    <a th:href="@{/}" class="btn btn-primary">Home</a>
                    <a th:href="@{/novedades}" class="btn btn-primary">Novedades</a>
                    <a th:href="@{/categoria}" class="btn btn-primary">Categoria</a>
                    <a th:href="@{/contacto}" class="btn btn-primary">Contacto</a>
                </nav>
            </div>
        </header>
    </div>

    <main class="container">
        <section id="contacto">
            <h1>Contacto</h1>
            <h3>Cotiza tus libros</h3>
            
            <form th:action="@{/enviarContacto}" method="post">
                <div class="campo">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre" required>
                </div>
                
                <div class="campo">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Escribe tu correo electrónico" required>
                </div>
                
                <div class="campo">
                    <label>Teléfono:</label>
                    <input type="tel" name="telefono" placeholder="Escribe tu teléfono" required>
                </div>
                
                <div class="campo">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- mapa -->
    <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15861.75840286732!2d-75.57589464458013!3d6.3370612000000035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442feb06b29953%3A0x3264f23f4e99dc21!2sLibros%20Insula%20Barataria!5e0!3m2!1ses!2sco!4v1764998848933!5m2!1ses!2sco" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <footer class="cover">
        <img th:src="@{/images/logo.jpg}" alt="Logo">
        &copy;2024.Medellín-Antioquia.
    </footer>
</body>
</html>
